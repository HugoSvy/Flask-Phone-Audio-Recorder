<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enregistreur Audio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div id="setup">
            <h1>Bienvenue!</h1>
            <label for="name">Votre prénom:</label>
            <input type="text" id="name" name="name" required><br>
            <label for="color">Choisissez une couleur de fond:</label>
            <input type="color" id="color" name="color"><br>
            <button id="startSetup">Commencer</button>
        </div>
        <div id="recorder" class="hidden">
            <h1 id="welcomeMessage"></h1>
            <button id="startStopButton">Démarrer l'enregistrement</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
